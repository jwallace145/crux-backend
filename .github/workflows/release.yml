name: Release and Deploy

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    outputs:
      new_release_published: ${{ steps.set_release_outputs.outputs.new_release_published }}
      new_release_version: ${{ steps.set_release_outputs.outputs.new_release_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install -D semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Capture semantic-release output to a file
          npx semantic-release > semantic-output.txt || true
          echo "--- Semantic release output ---"
          cat semantic-output.txt

      - name: Set release outputs
        id: set_release_outputs
        run: |
          if grep -q "Published release" semantic-output.txt; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            version=$(grep -oE "Published release [0-9]+\.[0-9]+\.[0-9]+" semantic-output.txt | awk '{print $3}')
            echo "new_release_version=$version" >> $GITHUB_OUTPUT
            echo "✅ Published new release version $version"
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "new_release_version=" >> $GITHUB_OUTPUT
            echo "ℹ️ No new release was published"
          fi

  terraform-apply-dev:
    name: Terraform Apply (Dev)
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create .env file for terraform
        run: |
          cat > .env << EOF
          ACCESS_TOKEN_SECRET_KEY=${{ secrets.ACCESS_TOKEN_SECRET_KEY }}
          REFRESH_TOKEN_SECRET_KEY=${{ secrets.REFRESH_TOKEN_SECRET_KEY }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          APP_VERSION=${{ needs.release.outputs.new_release_version }}
          EOF

      - name: Make deploy script executable
        run: chmod +x infra/scripts/deploy.sh

      - name: Run terraform apply for dev environment
        run: |
          yes yes | infra/scripts/deploy.sh apply dev

      - name: Upload terraform outputs
        if: success()
        run: |
          cd infra/terraform
          terraform output > terraform-outputs-dev.txt
          cat terraform-outputs-dev.txt

  deploy:
    name: Deploy to ECS (Dev)
    runs-on: ubuntu-latest
    needs: [release, terraform-apply-dev]
    if: needs.release.outputs.new_release_published == 'true'
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: crux-api
          IMAGE_TAG_VERSION: ${{ needs.release.outputs.new_release_version }}
          IMAGE_TAG_LATEST: latest
        run: |
          docker build -f Dockerfile.dev -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_VERSION .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_VERSION $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_VERSION
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_VERSION" >> $GITHUB_OUTPUT

      - name: Update ECS task definition
        id: task-def
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: crux-api
          IMAGE_TAG: ${{ needs.release.outputs.new_release_version }}
          ENVIRONMENT: dev
        run: |
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition crux-api-${ENVIRONMENT} \
            --query 'taskDefinition' \
            --output json)

          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMAGE |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          NEW_TASK_INFO=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF")
          NEW_REVISION=$(echo $NEW_TASK_INFO | jq -r '.taskDefinition.revision')
          echo "revision=$NEW_REVISION" >> $GITHUB_OUTPUT

      - name: Deploy to ECS
        env:
          ENVIRONMENT: dev
          TASK_REVISION: ${{ steps.task-def.outputs.revision }}
        run: |
          aws ecs update-service \
            --cluster crux-project-api-cluster-${ENVIRONMENT} \
            --service crux-project-api-cluster-${ENVIRONMENT} \
            --task-definition crux-project-api-cluster-${ENVIRONMENT}:${TASK_REVISION} \
            --force-new-deployment
          echo "Deployment initiated for crux-project-api-service-${ENVIRONMENT} with task revision ${TASK_REVISION}"

      - name: Wait for deployment to complete
        env:
          ENVIRONMENT: dev
        run: |
          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster crux-project-api-cluster-${ENVIRONMENT} \
            --services crux-project-api-service-${ENVIRONMENT}
          echo "✅ Deployment completed successfully!"
