name: Release and Deploy

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install -D semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github

      - name: Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  deploy:
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: crux-api
          IMAGE_TAG_VERSION: ${{ needs.release.outputs.new_release_version }}
          IMAGE_TAG_LATEST: latest
        run: |
          # Build the Docker image
          docker build -f Dockerfile.dev -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_VERSION .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_VERSION $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST

          # Push both tags to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_VERSION
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_VERSION" >> $GITHUB_OUTPUT

      - name: Update ECS task definition
        id: task-def
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: crux-api
          IMAGE_TAG: ${{ needs.release.outputs.new_release_version }}
          ENVIRONMENT: dev
        run: |
          # Get current task definition
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition crux-api-${ENVIRONMENT} \
            --query 'taskDefinition' \
            --output json)

          # Update the image in the task definition
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMAGE |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition
          NEW_TASK_INFO=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF")
          NEW_REVISION=$(echo $NEW_TASK_INFO | jq -r '.taskDefinition.revision')

          echo "revision=$NEW_REVISION" >> $GITHUB_OUTPUT

      - name: Deploy to ECS
        env:
          ENVIRONMENT: dev
          TASK_REVISION: ${{ steps.task-def.outputs.revision }}
        run: |
          # Update the ECS service to use the new task definition
          aws ecs update-service \
            --cluster crux-api-cluster-${ENVIRONMENT} \
            --service crux-api-service-${ENVIRONMENT} \
            --task-definition crux-api-${ENVIRONMENT}:${TASK_REVISION} \
            --force-new-deployment

          echo "Deployment initiated for crux-api-service-${ENVIRONMENT} with task revision ${TASK_REVISION}"

      - name: Wait for deployment to complete
        env:
          ENVIRONMENT: dev
        run: |
          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster crux-api-cluster-${ENVIRONMENT} \
            --services crux-api-service-${ENVIRONMENT}

          echo "Deployment completed successfully!"
