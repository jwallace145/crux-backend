# ===============================================
# Crux Project Docker Compose (Local Development)
# ===============================================

# This file is used to create a local development environment for the Crux Project.
# It includes a PostgreSQL database and a Go Fiber API server. Use the command shortcuts
# given in the Makefile to start and stop the environment.

services:

  # ================================
  # Crux Project PostgreSQL Database
  # ================================

  db:
    image: postgres:15
    container_name: crux-project-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: crux_project_db_admin
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: crux_project_db
    volumes:
      - crux_project_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crux_project_db_admin -d crux_project_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crux-project-network


  # =========================
  # Crux Project Go Fiber API
  # =========================

  api:
    build:
      context: .
      dockerfile: Dockerfile.local
      args:
        PORT: 3000
    container_name: crux-project-api
    restart: always
    ports:
      - "3000:3000"
    environment:

      # ====================
      # Application Settings
      # ====================

      APP_ENV: development
      APP_PORT: 3000
      API_VERSION: 1.0.0

      # =================
      # Database Settings
      # =================

      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: crux_project_db
      DB_USER: crux_project_db_admin
      DB_PASSWORD: devpass

      # =======================
      # Authentication Settings
      # =======================

      ACCESS_TOKEN_SECRET_KEY: "test-access-token-secret-key"
      REFRESH_TOKEN_SECRET_KEY: "test-refresh-token-secret-key"

    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for live reload during development
      - .:/app
      # Exclude vendor and bin directories
      - /app/vendor
      - /app/bin
    networks:
      - crux-project-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  crux-project-network:
    driver: bridge

volumes:
  crux_project_db_data:
    name: crux_project_db_data
